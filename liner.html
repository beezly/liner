<head>
  <title>Liner</title>
</head>
<body>
  <header>
    <h1>Liner</h1>

    {{> loginButtons}}

    {{#if currentUser}}
    <form class="new-task">
      <input type="text" name="text" placeholder="Type to add new tasks" />
    </form>
    {{/if}}
  </header>

  <ul>
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ul>

</body>

<template name="task">
  <li>{{createdAt}} {{username}} - {{text}}</li>
</template>
